<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Animal Farm</title>
</head>

<body>
    <header>
        <h1>The Farm Fam</h1>
    </header>

    <main>
     <section class="animals-3">
         <!--CAT-->
            <div class="gato">
                <img id="cat" src="./assets/cat.jpg" alt="cat" />
                <audio id="cat-sound" src="./assets/cat.wav"></audio>
            </div>
        <!--DOG-->
            <div class="perro">
                <img id="dog" src="./assets/dog.jpg" alt="dog" />
                <audio id="dog-sound" src="./assets/dog.wav"></audio>
            </div>
         <!--HORSE-->
            <div class="caballo">
                <img id="horse" src="./assets/horse.jpg" alt="horse" />
                <audio id="horse-sound" src="./assets/horse.wav"></audio>
            </div>
    </section>
    </main>

    <div class="spansy">
    <span> PRESS DOWN <i>C</i> for cat sound, <i>D</i> for dog sound, and <i>H</i> for horse sound.</span>
    </div>

    <footer>
        &copy; 2021 Cristian's property
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
